<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javademo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function me(peace) {
            alert(peace);
            document.write(peace);
            document.getElementById("myheading").innerHTML = "WELCOME TO JAVASCRIPT DEMONSTATION";
            console.log();
        }
    </script>
    <style>
        #mycontainer {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="mycontainer">
        <center>
            <h1 id="myheading"></h1>
        </center>
        <p id="js"></p>
        <ol>
            <li>GetElementById</li>
        </ol>
        <p id="js1"></p>
        <button class="btn btn-primary"
            onclick='document.getElementById("js1").innerHTML = "Here we demonstrate getElementById on click of a button"'>CLICK
            ME!!!</button>
        <ul>
            <li>
                <p id="js0">Here we change HTML content on click of the button below</p>
            </li>
        </ul>
        <button class="btn btn-success" onclick='document.getElementById("js0").innerHTML = "Content Changed!!!"'>CLICK
            ME!!!</button> <br><br>
        <p id="js2"></p>
        <p id="js3"></p>
        <p id="js4">Z = X + Y <br> X=5, Y=6; find the value of Z</p>
        <!-- <button class="btn btn-info" onclick='document.getElementsByClassName("js3").innerHTML = "The value of z is: " + z;'>SUBMIT</button><br> -->
        <button class="btn btn-info" onclick='document.getElementById("js4").innerHTML = "The value of z is: " + z;'>SUBMIT</button><br>

        <script>
            me("We will be demonstrating what we have learnt so far in JavaScript")
            document.getElementById("js").innerHTML = "We have learnt the 4 outputs methods in JavaScript each of which have been demonstrated";
            document.getElementById("js").style.fontSize = "25px";
            let firstName;
            firstName = "Firstname: Peace"
            document.getElementById("js2").innerHTML = firstName;
            const age = 20;
            document.getElementById("js3").innerHTML = age;
            var x = 5;
            var y = 6;
            var z = x + y;
            // document.getElementById("js3").innerHTML = "The value of z is: " + z;
        </script>
    </div>

</body>

</html>
