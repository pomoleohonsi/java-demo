<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAMERS SCHOOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .mycontainers {
            height: 100vh;
            width: 96%;
            margin-left: 20px;
        }

        nav {
            background-color: #333;
            height: 10vh;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            /* margin-left: 55%; */
        }


        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: large;

        }

        nav ul li a:hover {
            background-color: #b8ec64;
        }


        .simage {
            height: 60vh;
            border-radius: 25vh;
        }

        .hidiv {
            margin-left: 30px;
            margin-top: 30px;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .carousel {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            width: 100%;
            min-width: 100%;
            height: 45vh;
            object-fit: cover;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-button.prev {
            left: 0;
        }

        .carousel-button.next {
            right: 0;
        }

        @media (max-width: 768px) {
            .form-container,
            .user-details {
                max-width: 90%;
                margin: 0 auto;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .form-container,
            .user-details {
                max-width: 70%;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class="mycontainers">
        <h2 style="text-align: center;">DREAMERS UNIVERSITY</h2>
        <div>
            <nav>
                <div>
                </div>
                <ul>
                    <li><a href="/navlinks/about.html">ABOUT US</a></li>
                    <li><a href="/navlinks/course.html">COURSES</a></li>
                    <li><a href="/navlinks/regis.html">REGISTRATION</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <div style="display: flex;">
            <div class="hidiv">
                <img src="/images/4034594.jpg" alt="" class="simage">
            </div>

            <div class="carousel">
                <div class="carousel-container">
                    <img src="/images/SeniorShowcase-feature1.jpg" class="carousel-image" alt="Event 1">
                    <img src="/images/R.jpg" class="carousel-image" alt="Event 2">
                    <img src="/images/R (1).jpg" class="carousel-image" alt="Event 3">
                </div>
                <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>

    </div>
</body>
<script>
    let currentIndex = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.carousel-image');
        if (index >= slides.length) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = slides.length - 1;
        } else {
            currentIndex = index;
        }

        const carouselContainer = document.querySelector('.carousel-container');
        carouselContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    // Automatically switch slides every 5 seconds
    setInterval(nextSlide, 5000);
</script>

</html>
