<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-container {
            display: none;
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .user-details {
            display: none;
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .user-details p {
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            .form-container,
            .user-details {
                max-width: 90%;
                margin: 0 auto;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .form-container,
            .user-details {
                max-width: 70%;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div id="container" class="container">
        <h1 class="text-center">REGISTRATION FORMS</h1>
        <p>Welcome to our school registration forms site. Click on the dropdown to choose your registration form type.</p>

        <div class="mb-3">
            <label for="form-selector" class="form-label">Select Registration Form:</label>
            <select id="form-selector" class="form-select">
                <option value="">--Select--</option>
                <option value="form1">FRESH STUDENT</option>
                <option value="form2">TRANSFER STUDENT</option>
            </select>
        </div>

        <div id="form1" class="form-container">
            <h2>Fresh Student Form</h2>
            <form onsubmit="handleSubmit(event, 'form1')">
                <div class="mb-3">
                    <label for="name1" class="form-label">First Name:</label>
                    <input type="text" id="name1" name="name1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="lastName1" class="form-label">Last Name:</label>
                    <input type="text" id="lastName1" name="lastName1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="dob1" class="form-label">Date of Birth:</label>
                    <input type="date" id="dob1" name="dob1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="state1" class="form-label">State:</label>
                    <input type="text" id="state1" name="state1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="parentPhone1" class="form-label">Parent Phone Number:</label>
                    <input type="number" id="parentPhone1" name="parentPhone1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address1" class="form-label">Address:</label>
                    <input type="text" id="address1" name="address1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="gender1" class="form-label">Gender:</label>
                    <select id="gender1" name="gender1" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div id="form2" class="form-container">
            <h2>Transfer Student Form</h2>
            <form onsubmit="handleSubmit(event, 'form2')">
                <div class="mb-3">
                    <label for="name2" class="form-label">First Name:</label>
                    <input type="text" id="name2" name="name2" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="lastName2" class="form-label">Last Name:</label>
                    <input type="text" id="lastName2" name="lastName2" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="dob2" class="form-label">Date of Birth:</label>
                    <input type="date" id="dob2" name="dob2" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="state2" class="form-label">State:</label>
                    <input type="text" id="state2" name="state2" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="parentPhone2" class="form-label">Parent Phone Number:</label>
                    <input type="number" id="parentPhone2" name="parentPhone2" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address2" class="form-label">Address:</label>
                    <input type="text" id="address2" name="address2" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="gender2" class="form-label">Gender:</label>
                    <select id="gender2" name="gender2" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="previousSchools" class="form-label">Previous Schools:</label>
                    <input type="text" id="previousSchools" name="previousSchools" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="reasonTransfer" class="form-label">Reason For Transfer:</label>
                    <input type="text" id="reasonTransfer" name="reasonTransfer" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div id="user-details" class="user-details">
            <h2>User Details</h2>
            <p id="details"></p>
            <button id="confirm-btn" class="btn btn-success" onclick="confirmProfile()">Confirm Profile</button>
        </div>
    </div>

    <script>
        document.getElementById('form-selector').addEventListener('change', function () {
            var form1 = document.getElementById('form1');
            var form2 = document.getElementById('form2');
            var userDetails = document.getElementById('user-details');
            form1.style.display = 'none';
            form2.style.display = 'none';
            userDetails.style.display = 'none';

            if (this.value === 'form1') {
                form1.style.display = 'block';
            } else if (this.value === 'form2') {
                form2.style.display = 'block';
            }
        });

        function handleSubmit(event, formId) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            var formElements = document.querySelectorAll(`#${formId} input, #${formId} select`);
            var formData = Array.from(formElements).reduce((acc, input) => {
                if (!input.value) {
                    alert("Please fill all fields");
                    input.focus();
                    acc['valid'] = false;
                    return acc;
                }
                acc[input.previousElementSibling.textContent] = input.value;
                acc['valid'] = true;
                return acc;
            }, {});

            if (!formData['valid']) {
                return;
            }
            delete formData['valid'];

            var detailsParagraph = document.getElementById('details');
            var detailsText = Object.entries(formData).map(([label, value]) => `${label}: ${value}`).join('\n');
            detailsParagraph.textContent = detailsText;

            var userDetails = document.getElementById('user-details');
            userDetails.style.display = 'block';
        }

        function confirmProfile() {
            alert("Profile has been successfully created!");
        }
    </script>
</body>

</html>
